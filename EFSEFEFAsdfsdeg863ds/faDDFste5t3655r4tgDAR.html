<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>BATTLE</title>
    <link rel="stylesheet" href="../style/log.css">
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="icon" href="../img/logo.png">
    <script defer src="3rwfsfDFS3esA.js"></script>
    <script defer src="../SFUsfuef47wsef/dfsaDFSeAS35S.js"></script>
</head>
<body>
    <video id="stinger" autoplay></video>
    <audio id="lobbyMusic" autoplay loop></audio>
    <img src="../img/versus.png" class="versus inactive" alt="versus">
    <img src="../img/win.gif" class="effect inactive" alt="">
    <div class="versusUser inactive"></div>
    <div class="metaGame inactive">
        <h1 class="time"></h1>
        <table class="gamemode">
            <tr>
                <th>Discounter</th>
                <th>Budget</th>
                <th>Priorität</th>
            </tr>
            <tr>
                <td id="discounter"></td>
                <td id="budget"></td>
                <td id="kategory"></td>
            </tr>
        </table>
    </div>
    <div class="playground">
    </div>
    <div class="editArea inactive">
        <div class="editWrapper">
            <div class="imgWrapper partner">
                <img src="" alt="partner">
                <h1></h1>
            </div>
            <textarea readonly class="partnerEditor"></textarea>
        </div>
        <div class="editWrapper">
            <div class="imgWrapper own">
                <img src="" alt="own">
                <h1></h1>
            </div>
            <textarea readonly class="editor"></textarea>
        </div>
        <div class="voting inactive">
            <div class="decide">
                <div class="userData">
                    <h1>Player1</h1>
                    <h1>Player2</h1>
                </div>
                <div class="mescVote">
                    <input type="radio" class="left" name="MEsc">
                    <h2>MEsc</h2>
                    <input type="radio" class="right" name="MEsc">
                </div>
                <div class="pyrofeuerVote">
                    <input type="radio" class="left" name="PyroFeuerHD">
                    <h2>PyroFeuerHD</h2>
                    <input type="radio" class="right" name="PyroFeuerHD">
                </div>
                <div class="viewerVote">
                    <input type="radio" class="left" name="Viewer">
                    <h2>Zuschauer</h2>
                    <input type="radio" class="right" name="Viewer">
                </div>
            </div>
            <div class="line"></div>
            <h2>Abzüge</h2>
            <div class="extraWrapper">
                <div class="extra">
                    <label for="tolerance">Toleranz<input type="checkbox" class="left" id="tolerance" name="tolerance"></label>
                    <label for="wrongTopic">Verfehlung<input type="checkbox" class="left" id="wrongTopic" name="wrongTopic"></label>
                </div>
                <div class="extra">
                    <label for="tolerance">Toleranz<input type="checkbox" class="right" id="tolerance" name="tolerance"></label>
                    <label for="wrongTopic">Verfehlung<input type="checkbox" class="right" id="wrongTopic" name="wrongTopic"></label>
                </div>
            </div>
            <div class="result">
                <progress value="0" max="100"></progress>
                <button id="fetchResult">Überprüfen</button>
            </div>
        </div>
    </div>
    </div>
    <button id="backVS" class="inactive">Anderes Battle</button>
    <input id="roundTime" class="inactive" value="10" step="1" min="3" type="number">
    <button id="nextRound" class="inactive">Runde Starten</button>
    <h1>Einkaufslisten Turnier</h1>
    <div id="waitingLobby" class="">
        <button id="start">Battle Beginnen</button>
        <h2>Spieler - 0/16</h2>
        <table class="playerList">
            <tr>
                <th>Beigetretene Spieler</th>
            </tr>
        </table>
    </div>
</body>
</html>
