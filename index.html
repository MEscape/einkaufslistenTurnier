<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>BATTLE</title>
    <link rel="stylesheet" href="style/log.css">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/user.css">
    <link rel="icon" href="img/logo.png">
    <script defer src="SFUsfuef47wsef/log.js"></script>
    <script defer src="SFUsfuef47wsef/dfsaDFSeAS35S.js"></script>
</head>
<body>
    <video id="stinger" autoplay></video>
    <audio id="lobbyMusic" autoplay loop></audio>
    <img src="img/versus.png" class="versus inactive" alt="versus">
    <img src="img/win.gif" class="effect inactive" alt="">
    <div class="versusUser inactive"></div>
    <h1 id="heading">Einkaufslisten Turnier</h1>
    <form id="loginForm">
        <h2>Login Page</h2>
        <input type="text" id="key" placeholder="16-Stelligen Token eingeben" required>
        <button type="submit">Login</button>
    </form>
    <div class="metaGame inactive">
        <h1 class="time" style="padding-top: 20px;"></h1>
        <table class="gamemode">
            <tr>
                <th>Discounter</th>
                <th>Budget</th>
                <th>Priorität</th>
            </tr>
            <tr>
                <td id="discounter"></td>
                <td id="budget"></td>
                <td id="kategory"></td>
            </tr>
        </table>
    </div>
    <div class="editArea inactive">
        <div class="editWrapper">
            <div class="imgWrapper partner">
                <img src="" alt="partner">
                <h1></h1>
            </div>
            <textarea readonly class="partnerEditor"></textarea>
        </div>
        <div class="editWrapper">
            <div class="imgWrapper own">
                <img src="" alt="own">
                <h1></h1>
            </div>
            <textarea class="editor"></textarea>
        </div>
    </div>
    <button id="finished" class="inactive">Klicken wenn fertig</button>
    <div id="waitingLobby" class="inactive">
        <h1>Warten auf MEsc</h1>
        <h2>Spieler - 0/16</h2>
    </div>
    <button id="logout" class="inactive">Ausloggen</button>
    <button id="ready" class="inactive">Klicken zum Bereit machen</button>
    <div class="votingPending inactive">
        <h1>Bewertung läuft...</h1>
        <progress value="0" max="100"></progress>
    </div>
</body>
</html>
